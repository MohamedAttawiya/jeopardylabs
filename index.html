<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AHWA.GAMES Platform</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-home">
  <header class="site-header">
    <nav class="navbar" aria-label="Primary">
      <a class="logo" href="/">
        <img src="assets/logo/ahwagames.png" alt="ahwa.games logo">
        <span class="wordmark">ahwa.games</span>
      </a>

      <input id="menu-toggle" class="menu-toggle" type="checkbox" aria-hidden="true">
      <label for="menu-toggle" class="menu-icon" aria-label="Toggle navigation" role="button">
        <span></span><span></span><span></span>
      </label>

      <ul class="nav-links">
        <li><a class="is-active" href="/">Home</a></li>
        <li><a href="#featured-games">All Games</a></li>
        <li><a href="#">About</a></li>
        <li><a href="mailto:hello@ahwa.games">Contact</a></li>
        <li class="nav-search">
          <form action="/search" role="search">
            <input type="search" name="q" placeholder="Search" aria-label="Search">
          </form>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero-strip">
      <div class="hero-shell shell">
        <div class="hero-visual banner-frame">
          <picture>
            <source media="(max-width: 720px)" srcset="assets/banner/mobilebannerlanding.png">
            <img src="assets/banner/pcbannerlanding.png" alt="Welcome to ahwa.games â€“ Your World of Fun!" class="hero-image fitted">
          </picture>
          <div class="hero-cta-inline raised">
            <a class="btn primary" href="#featured-games">Browse All Games</a>
          </div>
        </div>
      </div>
    </section>

    <section class="games shell" id="featured-games">
      <div class="section-head minimal">
        <h2>Featured Games</h2>
      </div>

      <div class="game-gallery single">
        <a class="game-card" href="/games/boards/">
          <div class="game-icon badge">
            <img src="assets/icons/jeopardylabsicon.png" alt="Boards icon">
          </div>
          <div class="game-meta centered">
            <h3>Boards</h3>
          </div>
        </a>
      </div>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="js/layout.js"></script>
</body>
</html>
