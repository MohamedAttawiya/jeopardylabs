<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AHWA.GAMES Platform</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-home">
  <header class="site-header">
    <div class="header-inner shell">
      <a class="brand" href="/">
        <img src="assets/logo/ahwagames.png" alt="AHWA.GAMES logo" class="brand-logo">
        <span class="wordmark">ahwa.games</span>
      </a>

      <div class="nav-wrap">
        <nav class="nav" aria-label="Primary">
          <a class="nav-link active" href="/">Home</a>
          <a class="nav-link" href="#all-games">All Games</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="mailto:hello@ahwa.games">Contact</a>
        </nav>
        <div class="nav-actions">
          <label class="search-inline" aria-label="Search games">
            <input type="search" placeholder="Search" />
          </label>
        </div>
      </div>

      <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
    </div>
  </header>

  <main>
    <section class="hero-strip">
      <div class="hero-shell shell">
        <div class="hero-visual banner-frame">
          <picture>
            <source media="(max-width: 720px)" srcset="assets/banner/mobilebannerlanding.png">
            <img src="assets/banner/pcbannerlanding.png" alt="Welcome to ahwa.games â€“ Your World of Fun!" class="hero-image fitted">
          </picture>
        </div>
        <div class="hero-cta">
          <a class="btn primary" href="#all-games">Browse All Games</a>
        </div>
      </div>
    </section>

    <section class="games shell" id="all-games">
      <div class="section-head minimal">
        <h2>All Games</h2>
      </div>

      <div class="game-gallery single">
        <a class="game-card" href="/games/boards/">
          <div class="game-icon badge">
            <img src="assets/icons/jeopardylabsicon.png" alt="Boards icon">
          </div>
          <div class="game-meta centered">
            <h3>Boards</h3>
          </div>
        </a>
      </div>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="js/layout.js"></script>
</body>
</html>
