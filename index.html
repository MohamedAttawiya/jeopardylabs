<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Board Builder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div data-include="header"></div>

  <main class="landing">
    <section class="hero hero-centered">
      <div class="logo-mark" aria-hidden="true">✦</div>
      <p class="eyebrow">JeopardyLabs Sandbox</p>
      <h2>Build boards, share them, spark quick games.</h2>
      <p class="lede">Keep it simple: set a grid, name your categories, and fill every clue. Everything stays colorful, clean, and ready to play.</p>

      <div class="search-stack" aria-label="Search coming soon">
        <div class="search-box search-large">
          <input type="search" placeholder="Search boards (coming soon)" disabled>
          <button type="button" class="ghost" disabled>Search</button>
        </div>
        <div class="cta-buttons">
          <a class="btn accent" href="create.html">Start building</a>
          <button class="ghost" type="button">Browse boards</button>
        </div>
      </div>

      <div class="pill-row">
        <span class="pill">3–6 categories</span>
        <span class="pill">Questions &amp; answers paired</span>
        <span class="pill">JSON export ready</span>
      </div>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="js/layout.js"></script>
</body>
</html>
