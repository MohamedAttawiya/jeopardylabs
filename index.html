<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahwa.games</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div data-include="header"></div>

  <main class="landing">
    <section class="hero hero-centered">
      <img class="logo-mark" src="assets/logo/ahwagames.png" alt="Ahwa Games logo">
      <p class="eyebrow">Ahwa.games</p>
      <h2>One stop for every Ahwa game.</h2>
      <p class="lede">Ahwa.games is the hub for all Ahwa experiences. The Jeopardy-style workflow lives here alongside every other game on the platform.</p>

      <div class="search-stack" aria-label="Search coming soon">
        <div class="search-box search-large">
          <input type="search" placeholder="Search boards (coming soon)" disabled>
          <button type="button" class="ghost" disabled>Search</button>
        </div>
        <div class="cta-buttons">
          <a class="btn accent" href="create.html">Open Jeopardy workflow</a>
          <button class="ghost" type="button">Browse games</button>
      </div>
      </div>

      <div class="pill-row">
        <span class="pill">Central home for Ahwa games</span>
        <span class="pill">Jeopardy workflow ready to launch</span>
        <span class="pill">More experiences on the way</span>
      </div>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="js/layout.js"></script>
