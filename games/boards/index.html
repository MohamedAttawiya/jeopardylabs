<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boards | AHWA.GAMES</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body class="page-boards" data-nav="boards">
  <div data-include="header"></div>

  <main>
    <section class="boards-hero shell">
      <div class="boards-hero__body">
        <div class="badge">Boards</div>
        <h1>Browse Boards</h1>
        <p class="lede">Jump into community-made boards. New sets are added regularly—find something fun to play or create your own.</p>
        <div class="cta-buttons">
          <a class="btn primary" href="../../create.html">Create Board</a>
          <a class="btn ghost" href="/">Back Home</a>
        </div>
      </div>
    </section>

    <section class="games shell boards-browser">
      <div class="section-head minimal">
        <div>
          <h2>All Boards</h2>
          <p class="hint">Browse public boards and discover new quizzes from the community.</p>
        </div>
        <div class="cta-buttons">
          <a class="btn primary" href="../../create.html">Create Board</a>
        </div>
      </div>

      <div id="boards-status" class="boards-status hint">Loading boards…</div>
      <div id="boards-grid" class="boards-grid" aria-live="polite"></div>

      <div id="boards-pagination" class="boards-pagination" aria-live="polite"></div>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="../../js/layout.js"></script>
  <script src="../../js/browse-boards.js"></script>
</body>
</html>
