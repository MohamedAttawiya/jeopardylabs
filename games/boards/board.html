<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="board.css">
  <title>Boards | AHWA.GAMES</title>
</head>
<body>
  <main class="board-shell">
    <section class="board" data-cols="5" data-rows="5" aria-label="Game board">
      <div class="board-grid" role="grid">
        <!-- Category cells -->
        <div class="cell cell-category" role="columnheader" data-col="1">Category</div>
        <div class="cell cell-category" role="columnheader" data-col="2">Category</div>
        <div class="cell cell-category" role="columnheader" data-col="3">Category</div>
        <div class="cell cell-category" role="columnheader" data-col="4">Category</div>
        <div class="cell cell-category" role="columnheader" data-col="5">Category</div>

        <!-- Question cells -->
        <button class="cell cell-question" type="button" role="gridcell" data-row="1" data-col="1">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="1" data-col="2">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="1" data-col="3">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="1" data-col="4">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="1" data-col="5">$200</button>

        <button class="cell cell-question" type="button" role="gridcell" data-row="2" data-col="1">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="2" data-col="2">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="2" data-col="3">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="2" data-col="4">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="2" data-col="5">$200</button>

        <button class="cell cell-question" type="button" role="gridcell" data-row="3" data-col="1">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="3" data-col="2">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="3" data-col="3">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="3" data-col="4">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="3" data-col="5">$200</button>

        <button class="cell cell-question" type="button" role="gridcell" data-row="4" data-col="1">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="4" data-col="2">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="4" data-col="3">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="4" data-col="4">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="4" data-col="5">$200</button>

        <button class="cell cell-question" type="button" role="gridcell" data-row="5" data-col="1">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="5" data-col="2">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="5" data-col="3">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="5" data-col="4">$200</button>
        <button class="cell cell-question" type="button" role="gridcell" data-row="5" data-col="5">$200</button>
      </div>
    </section>
  </main>
</body>
</html>
